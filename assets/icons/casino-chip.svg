<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">

  <!-- Outer Shadow -->
  <circle cx="150" cy="150" r="140" fill="#00000022"/>

  <!-- Chip Base -->
  <circle cx="150" cy="150" r="130" fill="#E3342F"/>

  <!-- Chip Gradient Shine -->
  <circle cx="150" cy="150" r="130" fill="url(#shine)"/>

  <!-- White Segments -->
  <g fill="#FFFFFF">
    <rect x="140" y="20" width="20" height="40" rx="4"/>
    <rect x="140" y="240" width="20" height="40" rx="4"/>
    <rect x="240" y="140" width="40" height="20" rx="4"/>
    <rect x="20"  y="140" width="40" height="20" rx="4"/>

    <rect x="215" y="55" width="20" height="40" rx="4" transform="rotate(45 215 55)"/>
    <rect x="55"  y="215" width="20" height="40" rx="4" transform="rotate(45 55 215)"/>
    <rect x="215" y="215" width="20" height="40" rx="4" transform="rotate(135 215 215)"/>
    <rect x="55"  y="55" width="20" height="40" rx="4" transform="rotate(135 55 55)"/>
  </g>

  <!-- Inner Circle -->
  <circle cx="150" cy="150" r="85" fill="#FFFFFF" stroke="#E3342F" stroke-width="10"/>

  <!-- Star -->
  <g fill="#E3342F">
    <path d="M150 85 L165 125 L210 125 L175 150 L190 190 L150 165 L110 190 L125 150 L90 125 L135 125 Z"/>
  </g>

  <!-- Gradient Definition -->
  <defs>
    <radialGradient id="shine" cx="0.3" cy="0.3" r="1">
      <stop offset="0%" stop-color="#ffffff44"/>
      <stop offset="100%" stop-color="#00000000"/>
    </radialGradient>
  </defs>

</svg>
